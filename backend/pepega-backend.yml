version: '3.7'

services:
  pepog:
    build: ./services/pepog-1.0.0
    ports:
      - 9131:9131
    restart: "on-failure"
  ws:
    build: ./pepega-ws
    ports:
      - 443
      - 80
    restart: "on-failure"
  chat:
    depends_on:
      - pepog
    build: ./chatbot
    ports:
      - 9131
    restart: "on-failure"
